<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoE2 Modifier Overlay</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.85);
            color: #ffffff;
            font-size: 12px;
            line-height: 1.3;
            overflow-y: auto;
            max-height: 100vh;
        }

        .header {
            background: rgba(30, 30, 30, 0.9);
            padding: 8px 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #444;
            cursor: move;
        }

        .item-name {
            font-weight: bold;
            font-size: 14px;
            color: #ffa500;
            margin-bottom: 4px;
        }

        .item-type {
            color: #ccc;
            font-size: 11px;
        }

        .domains-container {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .domain-section {
            flex: 1;
            min-width: 300px;
        }

        .domain-title {
            font-size: 14px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 10px;
            padding-bottom: 4px;
            border-bottom: 1px solid #444;
        }

        .sides-container {
            display: flex;
            gap: 15px;
        }

        .side-section {
            flex: 1;
        }

        .side-title {
            font-size: 12px;
            font-weight: bold;
            color: #2196F3;
            margin-bottom: 8px;
        }

        .section {
            margin-bottom: 15px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(45, 45, 45, 0.8);
            padding: 6px 10px;
            border-radius: 3px;
            cursor: pointer;
            border: 1px solid #555;
            margin-bottom: 5px;
        }

        .section-header:hover {
            background: rgba(55, 55, 55, 0.8);
        }

        .section-name {
            font-weight: 600;
            color: #fff;
            font-size: 11px;
        }

        .section-badge {
            background: #666;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
        }

        .section-content {
            padding-left: 5px;
        }

        .section-content.collapsed {
            display: none;
        }

        .tier-group {
            margin-bottom: 8px;
        }

        .tier-header {
            font-size: 10px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 3px;
            padding: 2px 5px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 2px;
        }

        .mod-item {
            background: rgba(40, 40, 40, 0.6);
            margin: 2px 0;
            padding: 4px 8px;
            border-radius: 3px;
            border-left: 3px solid #666;
            font-size: 11px;
            line-height: 1.2;
        }

        .mod-item:hover {
            background: rgba(50, 50, 50, 0.8);
        }

        .mod-text {
            color: #e0e0e0;
            margin-bottom: 2px;
        }

        .mod-weight {
            color: #999;
            font-size: 9px;
            font-style: italic;
        }

        /* Tier-specific colors */
        .tier-1 { border-left-color: #ff4444; }
        .tier-2 { border-left-color: #ff8844; }
        .tier-3 { border-left-color: #ffcc44; }
        .tier-4 { border-left-color: #88ff44; }
        .tier-5 { border-left-color: #44ff88; }
        .tier-6 { border-left-color: #44ffcc; }
        .tier-7 { border-left-color: #4488ff; }
        .tier-8 { border-left-color: #8844ff; }
        .tier-9 { border-left-color: #cc44ff; }
        .tier-10 { border-left-color: #ff44cc; }

        .no-mods {
            color: #888;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        .expand-icon {
            transition: transform 0.2s;
        }

        .expand-icon.collapsed {
            transform: rotate(-90deg);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(40, 40, 40, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(100, 100, 100, 0.5);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(120, 120, 120, 0.7);
        }
    </style>
</head>
<body>
    <div class="header" id="dragHandle">
        <div class="item-name" id="itemName">PoE2 Modifier Overlay</div>
        <div class="item-type" id="itemType">Ready for item detection...</div>
    </div>

    <div id="content">
        <div class="no-mods">Copy an item to see its possible modifiers</div>
    </div>

    <script>
        let expandedSections = new Set();
        let currentData = null;

        // Dragging functionality
        let isDragging = false;
        let startX = 0;
        let startY = 0;

        const dragHandle = document.getElementById('dragHandle');
        
        dragHandle.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;
            
            console.log('Trying to move window:', deltaX, deltaY);
            if (window.electronAPI && window.electronAPI.moveWindow) {
                window.electronAPI.moveWindow(deltaX, deltaY);
                startX = e.clientX;
                startY = e.clientY;
            } else {
                console.error('electronAPI.moveWindow not available');
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Listen for item data
        window.electronAPI.onItemData((data) => {
            currentData = data;
            updateContent(data);
        });

        function updateContent(data) {
            const content = document.getElementById('content');
            const itemName = document.getElementById('itemName');
            const itemType = document.getElementById('itemType');

            console.log('updateContent called with:', data);

            if (!data || !data.modifiers || data.modifiers.length === 0) {
                content.innerHTML = '<div class="no-mods">No modifiers found for this item</div>';
                itemName.textContent = data.item?.name || 'Unknown Item';
                itemType.textContent = data.item?.itemClass || 'Unknown Type';
                return;
            }

            // Use the correct data structure
            itemName.textContent = data.item?.name || 'Unknown Item';
            itemType.textContent = data.item?.baseType || data.item?.itemClass || 'Unknown Type';

            // Convert the array of sections to the expected format
            const domains = {};
            
            data.modifiers.forEach(section => {
                const domain = section.domain;
                const side = section.side;
                
                if (!domains[domain]) domains[domain] = {};
                if (!domains[domain][side]) domains[domain][side] = {};
                
                // Process mods - each mod becomes a section
                section.mods.forEach((mod, index) => {
                    const sectionName = mod.family_name || mod.text_plain || `Section_${index}`;
                    
                    if (!domains[domain][side][sectionName]) {
                        domains[domain][side][sectionName] = {
                            tiers: {}
                        };
                    }
                    
                    // If the mod has tiers, use them
                    if (mod.tiers && Array.isArray(mod.tiers)) {
                        mod.tiers.forEach(tier => {
                            const tierKey = tier.tier_level;
                            if (!domains[domain][side][sectionName].tiers[tierKey]) {
                                domains[domain][side][sectionName].tiers[tierKey] = [];
                            }
                            domains[domain][side][sectionName].tiers[tierKey].push({
                                text: tier.text_plain,
                                weight: tier.weight,
                                tier_name: tier.tier_name
                            });
                        });
                    } else {
                        // Single mod without tiers
                        const tierKey = mod.tier || 1;
                        if (!domains[domain][side][sectionName].tiers[tierKey]) {
                            domains[domain][side][sectionName].tiers[tierKey] = [];
                        }
                        domains[domain][side][sectionName].tiers[tierKey].push({
                            text: mod.text_plain || mod.text_html,
                            weight: mod.weight
                        });
                    }
                });
            });

            console.log('Processed domains:', domains);

            let html = '<div class="domains-container">';
            
            Object.entries(domains).forEach(([domainName, sides]) => {
                html += `<div class="domain-section">`;
                html += `<div class="domain-title">${formatDomainName(domainName)}</div>`;
                html += `<div class="sides-container">`;
                
                // Show Prefix and Suffix side by side
                ['prefix', 'suffix'].forEach(side => {
                    if (sides[side]) {
                        html += `<div class="side-section">`;
                        html += `<div class="side-title">${formatSideName(side)}</div>`;
                        html += renderSections(sides[side], `${domainName}.${side}`);
                        html += `</div>`;
                    }
                });
                
                html += `</div></div>`;
            });
            
            html += '</div>';
            content.innerHTML = html;
            
            // Add click handlers for section expansion
            document.querySelectorAll('.section-header').forEach(header => {
                header.addEventListener('click', () => {
                    const sectionKey = header.dataset.sectionKey;
                    toggleSection(sectionKey);
                });
            });
        }

        function renderSections(sections, prefix) {
            let html = '';
            
            Object.entries(sections).forEach(([sectionName, sectionData]) => {
                const sectionKey = `${prefix}.${sectionName}`;
                const modCount = Object.values(sectionData.tiers || {}).reduce((sum, tier) => sum + tier.length, 0);
                const isExpanded = expandedSections.has(sectionKey);
                
                html += `<div class="section">`;
                html += `<div class="section-header" data-section-key="${sectionKey}">`;
                html += `<span class="section-name">${formatSectionName(sectionName)}</span>`;
                html += `<div>`;
                html += `<span class="section-badge">${modCount}</span>`;
                html += `<span class="expand-icon ${isExpanded ? '' : 'collapsed'}">â–¼</span>`;
                html += `</div>`;
                html += `</div>`;
                html += `<div class="section-content ${isExpanded ? '' : 'collapsed'}">`;
                
                if (sectionData.tiers && Object.keys(sectionData.tiers).length > 0) {
                    // Sort tiers numerically
                    const sortedTiers = Object.entries(sectionData.tiers).sort(([a], [b]) => parseInt(a) - parseInt(b));
                    
                    sortedTiers.forEach(([tierNum, mods]) => {
                        if (mods && mods.length > 0) {
                            html += `<div class="tier-group">`;
                            html += `<div class="tier-header">Tier ${tierNum}</div>`;
                            
                            mods.forEach(mod => {
                                html += `<div class="mod-item tier-${tierNum}">`;
                                html += `<div class="mod-text">${mod.text}</div>`;
                                if (mod.weight !== undefined) {
                                    html += `<div class="mod-weight">Weight: ${mod.weight}</div>`;
                                }
                                html += `</div>`;
                            });
                            
                            html += `</div>`;
                        }
                    });
                } else {
                    html += `<div class="no-mods">No modifiers in this section</div>`;
                }
                
                html += `</div></div>`;
            });
            
            return html;
        }

        function toggleSection(sectionKey) {
            if (expandedSections.has(sectionKey)) {
                expandedSections.delete(sectionKey);
            } else {
                expandedSections.add(sectionKey);
            }
            
            const header = document.querySelector(`[data-section-key="${sectionKey}"]`);
            const content = header.nextElementSibling;
            const icon = header.querySelector('.expand-icon');
            
            if (expandedSections.has(sectionKey)) {
                content.classList.remove('collapsed');
                icon.classList.remove('collapsed');
            } else {
                content.classList.add('collapsed');
                icon.classList.add('collapsed');
            }
        }

        function formatDomainName(domain) {
            return domain.split('_').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        function formatSideName(side) {
            return side.charAt(0).toUpperCase() + side.slice(1) + 'es';
        }

        function formatSectionName(section) {
            return section.split('_').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }
    </script>
</body>
</html>
